
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Facturas | Ortopedicos Online</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
	<link rel="stylesheet" href="css/estilos.css">
	<link rel="stylesheet" href="css/facturas.css">
</head>
<body>
	<form action="facturas.php" method="post" class="form-register" enctype="multipart/form-data">
		<h2 class="main-title"><span class="color-span">Factura de </span>Venta</h2>
		<div class="container--flex">
			<label for="" class="form__label">Número</label>
			<input type="text" class="form__input" name="id" required>
		</div>
		<div class="container--flex">
			<label for="" class="form__label">Fecha</label>
			<input type="date" class="form__input" id="fecha" name="fecha" required>
		</div>
		<div class="container--flex">
			<label for="" class="form__label">Nombre Cliente</label>
			<input type="text" class="form__input" id="nombreCliente" name="nombreCliente" required>
		</div>
		<div class="container--flex">
			<label for="" class="form__label">Cédula</label>
			<input type="number" class="form__input" id="cedula" name="cedula" required>
		</div>
		<div class="container--flex">
			<label for="" class="form__label">Producto</label>
			<input type="text" class="form__input" id="producto" name="producto" required>
		</div>
		<div class="container--flex">
			<label for="" class="form__label">Descripción</label>
			<input type="text" class="form__input" id="descripcion" name="descripcion" required>
		</div>
		<div class="container--flex">
			<label for="" class="form__label">Cantidad</label>
			<input type="number" class="form__input" id="cantidad" name="cantidad" required>
		</div>
		<div class="container--flex">
			<label for="" class="form__label">Valor</label>
			<input type="number" class="form__input" id="valor" name="valor" required>
		</div>
		<div class="container--flex">
			<input type="submit" class="form__submit" value="Enviar">
			<a href="home.html" class="welcome__btn"><span class="icon-home"><i class="fas fa-home"></i></span>Home</a>
		</div>
	</form>
	<script src="js/facturas.js"></script>
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>
</html>
